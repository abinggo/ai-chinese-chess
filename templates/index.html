<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 中国象棋 - 极速版</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="start-screen" class="overlay">
        <div class="menu-box">
            <h1>🤖 AI 中国象棋</h1>
            <div class="mode-select">
                <button onclick="startGame('h_vs_a')">👤 人类 vs 🤖 AI</button>
                <button onclick="startGame('a_vs_a')">🤖 AI vs 🤖 AI</button>
                <button onclick="startGame('h_vs_h')">👤 人类 vs 👤 人类</button>
            </div>
            
            <div class="ai-settings" id="ai-settings">
                <label>红方 AI (先手): 
                    <select id="red-ai">
                        <option value="Deepseek">Deepseek V3</option>
                        <option value="Qwen">通义千问 Max</option>
                        <option value="Kimi">Kimi (Moonshot)</option>
                    </select>
                </label>
                <br>
                <label>黑方 AI (后手): 
                    <select id="black-ai">
                        <option value="Qwen">通义千问 Max</option>
                        <option value="Deepseek">Deepseek V3</option>
                        <option value="Kimi">Kimi (Moonshot)</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="header-bar">
            <span id="turn-indicator">🔴 红方回合</span>
            <button onclick="location.reload()" class="btn-small">退出游戏</button>
        </div>

        <div class="main-layout">
            <div class="board-wrapper">
                <div id="board" class="board">
                    <div class="grid-lines"></div>
                    <div class="river">楚 河 🌊 汉 界</div>
                    </div>
            </div>

            <div class="sidebar">
                <h3>📜 对战日志</h3>
                <div id="logs" class="log-box"></div>
                <div id="status-msg">准备就绪</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
